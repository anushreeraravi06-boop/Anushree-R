<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield | Step-by-Step Safety</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  color:#e07a5f;
}
.step{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
}
.step h3{
  margin:0 0 8px;
  color:#e07a5f;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.primary{background:#e07a5f;color:white;}
.secondary{background:#f4a261;color:white;}
.muted{background:#eee;}
small{opacity:.7}

#enableScreen{
  position:fixed;inset:0;
  background:#000000c0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#enableBox{
  background:#fffaf3;
  padding:20px;
  border-radius:14px;
  text-align:center;
}
#flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:9998;
}
</style>
</head>

<body>

<!-- ENABLE SCREEN -->
<div id="enableScreen">
  <div id="enableBox">
    <h2>Enable Safety System</h2>
    <p><small>Required for sound, motion & location</small></p>
    <button class="primary" onclick="enableSystem()">Enable</button>
  </div>
</div>

<div id="flash"></div>

<div class="container">
<h1>She-Shield</h1>

<div class="step">
  <h3>STEP 1 â€“ Siren Alert</h3>
  <button class="primary" onclick="startSiren()">ğŸ”Š Start Siren</button>
  <button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<div class="step">
  <h3>STEP 2 â€“ Emergency SOS</h3>
  <button class="primary" onclick="emergencySOS()">ğŸš¨ Emergency SOS</button>
</div>

<div class="step">
  <h3>STEP 3 â€“ Share Live Location</h3>
  <button class="secondary" onclick="shareLocation()">ğŸ“ Share Location (WhatsApp)</button>
</div>

<div class="step">
  <h3>STEP 4 â€“ Voice SOS</h3>
  <button class="secondary" onclick="startVoice()">ğŸ™ï¸ Say â€œHELPâ€</button>
</div>

<div class="step">
  <h3>STEP 5 â€“ Fake Call (Strict)</h3>
  <button class="secondary" onclick="fakeCall()">ğŸ“ Fake Incoming Call</button>
</div>

<div class="step">
  <h3>STEP 6 â€“ Emergency Helplines</h3>
  <a href="tel:112"><button class="primary">ğŸš” Police 112</button></a><br><br>
  <a href="tel:181"><button class="secondary">ğŸ‘© Women Helpline 181</button></a><br><br>
  <a href="tel:108"><button class="muted">ğŸš‘ Ambulance 108</button></a>
</div>

<div id="status"><small>Status: Ready</small></div>
</div>

<script>
let audioCtx, osc, recognition;
let lastShake = 0;

/* ENABLE */
function enableSystem(){
  document.getElementById("enableScreen").style.display="none";
  audioCtx = new (window.AudioContext||webkitAudioContext)();
  audioCtx.resume();
  initShake();
  setStatus("System enabled");
}

/* SIREN */
function startSiren(){
  osc = audioCtx.createOscillator();
  osc.type="sawtooth";
  osc.frequency.value=700;
  osc.connect(audioCtx.destination);
  osc.start();
  flashScreen();
}
function stopSiren(){ osc?.stop(); }

/* FLASH */
function flashScreen(){
  const f=document.getElementById("flash");
  let i=0;
  const blink=setInterval(()=>{
    f.style.opacity=(i%2)?0.8:0;
    i++;
    if(i>6){clearInterval(blink);f.style.opacity=0;}
  },300);
}

/* SOS */
function emergencySOS(){
  startSiren();
  shareLocation();
  setStatus("Emergency SOS triggered");
}

/* LOCATION */
function shareLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const msg=`I am in danger. My location: https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
    window.open("https://wa.me/?text="+encodeURIComponent(msg));
  });
}

/* VOICE SOS */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){alert("Voice not supported");return;}
  recognition=new SR();
  recognition.onresult=e=>{
    const text=e.results[0][0].transcript.toLowerCase();
    if(text.includes("help")||text.includes("sos")){
      emergencySOS();
    }
  };
  recognition.start();
  setStatus("Listeningâ€¦ say HELP");
}

/* FAKE CALL â€“ STRICT MALE VOICE */
function fakeCall(){
  const text =
    "Listen carefully. Where are you right now? " +
    "You were supposed to be home already. " +
    "If you do not answer immediately, I will contact the police. " +
    "Your father is extremely worried.";

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang="en-IN";
  utter.rate=0.9;
  utter.pitch=0.8;
  utter.volume=1;

  const voices=speechSynthesis.getVoices();
  const male =
    voices.find(v=>v.name.toLowerCase().includes("male")) ||
    voices.find(v=>v.name.toLowerCase().includes("google")) ||
    voices.find(v=>v.lang==="en-IN") ||
    voices[0];

  if(male) utter.voice=male;

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);

  setStatus("Fake call: strict male voice playing");
}

/* SHAKE TO SOS */
function initShake(){
  if(!window.DeviceMotionEvent) return;
  window.addEventListener("devicemotion",e=>{
    const a=e.accelerationIncludingGravity;
    if(!a) return;
    const g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
    const now=Date.now();
    if(g>22 && now-lastShake>2000){
      lastShake=now;
      emergencySOS();
    }
  });
}

/* STATUS */
function setStatus(t){
  document.getElementById("status").innerHTML="<small>Status: "+t+"</small>";
}
</script>

</body>
</html>
