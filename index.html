<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield | Step-by-Step Safety</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;color:#e07a5f}
.step{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.step h3{margin:0 0 8px;color:#e07a5f}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer
}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}
input{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:8px;
  border:1px solid #ccc
}
small{opacity:.7}
.badge{
  background:#f4a261;
  color:white;
  padding:2px 8px;
  border-radius:8px;
  font-size:12px;
  display:inline-block;
  margin-bottom:6px
}
#enableScreen{
  position:fixed;inset:0;
  background:#000000c0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999
}
#enableBox{
  background:#fffaf3;
  padding:20px;
  border-radius:14px;
  text-align:center
}
#flash{
  position:fixed;inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:9998
}
</style>
</head>

<body>

<!-- ENABLE -->
<div id="enableScreen">
  <div id="enableBox">
    <h2>Enable Safety System</h2>
    <p><small>Required for sound, motion & location</small></p>
    <button class="primary" onclick="enableSystem()">Enable</button>
  </div>
</div>

<div id="flash"></div>

<div class="container">
<h1>She-Shield</h1>

<div class="step">
  <span class="badge">STEP 1</span>
  <h3>Siren Alert</h3>
  <button class="primary" onclick="startSiren()">üîä Start Siren</button>
  <button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<div class="step">
  <span class="badge">STEP 2</span>
  <h3>Emergency SOS</h3>
  <button class="primary" onclick="emergencySOS()">üö® Emergency SOS</button>
</div>

<div class="step">
  <span class="badge">STEP 3</span>
  <h3>Share Live Location</h3>
  <button class="secondary" onclick="shareLocation()">üìç Share Location</button>
</div>

<div class="step">
  <span class="badge">STEP 4</span>
  <h3>Trusted Contacts (Save)</h3>
  <input id="contactName" placeholder="Contact Name">
  <input id="contactPhone" placeholder="Phone (with country code)">
  <button class="secondary" onclick="saveContact()">üíæ Save Contact</button>
  <div id="contactList"><small>No contacts saved</small></div>
</div>

<div class="step">
  <span class="badge">STEP 5</span>
  <h3>Fake Call</h3>
  <button class="secondary" onclick="fakeCall()">üìû Fake Incoming Call</button>
</div>

<div class="step">
  <span class="badge">STEP 6</span>
  <h3>Helplines</h3>
  <a href="tel:112"><button class="primary">üöî Police 112</button></a><br><br>
  <a href="tel:181"><button class="secondary">üë© Women Helpline 181</button></a>
</div>

<div id="status"><small>Status: Ready</small></div>
</div>

<script>
let audioCtx, osc;
let lastShake = 0;
const CONTACT_KEY = "she_shield_contacts";

/* ENABLE */
function enableSystem(){
  document.getElementById("enableScreen").style.display="none";
  audioCtx = new (window.AudioContext||webkitAudioContext)();
  audioCtx.resume();
  initShake();
  loadContacts();
  setStatus("System enabled");
}

/* SIREN */
function startSiren(){
  osc = audioCtx.createOscillator();
  osc.type="sawtooth";
  osc.frequency.value=700;
  osc.connect(audioCtx.destination);
  osc.start();
  flashScreen();
}
function stopSiren(){ osc?.stop(); }

/* FLASH */
function flashScreen(){
  const f=document.getElementById("flash");
  let i=0;
  const blink=setInterval(()=>{
    f.style.opacity=(i%2)?0.8:0;
    i++;
    if(i>6){clearInterval(blink);f.style.opacity=0;}
  },300);
}

/* SAVE CONTACT */
function saveContact(){
  const name=document.getElementById("contactName").value.trim();
  const phone=document.getElementById("contactPhone").value.trim();
  if(!name||!phone){alert("Enter name and phone");return;}
  const list=getContacts();
  list.push({name,phone});
  localStorage.setItem(CONTACT_KEY,JSON.stringify(list));
  document.getElementById("contactName").value="";
  document.getElementById("contactPhone").value="";
  loadContacts();
}

/* LOAD CONTACTS */
function getContacts(){
  return JSON.parse(localStorage.getItem(CONTACT_KEY)||"[]");
}
function loadContacts(){
  const list=getContacts();
  const div=document.getElementById("contactList");
  if(!list.length){div.innerHTML="<small>No contacts saved</small>";return;}
  div.innerHTML=list.map(c=>`<small>‚Ä¢ ${c.name} (${c.phone})</small>`).join("<br>");
}

/* SHARE LOCATION TO CONTACTS */
function sendSOSMessage(lat,lon){
  const contacts=getContacts();
  if(!contacts.length){alert("No trusted contacts saved");return;}
  const msg=`I am in danger. My location: https://maps.google.com/?q=${lat},${lon}`;
  contacts.forEach(c=>{
    window.open(`https://wa.me/${c.phone}?text=${encodeURIComponent(msg)}`);
  });
}

/* SOS */
function emergencySOS(){
  startSiren();
  navigator.geolocation.getCurrentPosition(pos=>{
    sendSOSMessage(pos.coords.latitude,pos.coords.longitude);
  });
  setStatus("Emergency SOS triggered");
}

/* FAKE CALL */
function fakeCall(){
  const text="Listen carefully. Where are you right now? If you do not respond immediately, I will contact the police.";
  const u=new SpeechSynthesisUtterance(text);
  u.pitch=0.8;u.rate=0.9;u.lang="en-IN";
  speechSynthesis.speak(u);
}

/* SHAKE TO SOS */
function initShake(){
  window.addEventListener("devicemotion",e=>{
    const a=e.accelerationIncludingGravity;
    if(!a) return;
    const g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
    const now=Date.now();
    if(g>22 && now-lastShake>2000){
      lastShake=now;
      emergencySOS();
    }
  });
}

/* STATUS */
function setStatus(t){
  document.getElementById("status").innerHTML="<small>Status: "+t+"</small>";
}
</script>

</body>
</html>
